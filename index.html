<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Valentine's Day</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="audio-player">
        <div
          class="album-image"
          style="background-image: url('https://i.scdn.co/image/ab67616d0000b2730b04da4f224b51ff86e0a481')"
        ></div>
        <div
          class="audio-wrapper"
          id="player-container"
        >
          <audio
            id="player"
            autoplay
            ontimeupdate="initProgressBar()"
            volume="0.5"
          >
            <source
              src="https://jabezbstorage.blob.core.windows.net/jabezbcontainer/WhenEmmaFallsInLove.mp3"
              type="audio/mp3"
            />
          </audio>
        </div>
        <div class="player-controls">
          <p class="fw-bold">Taylor Swift - When Emma Falls In Love</p>
          <span id="seekObjContainer">
            <progress
              id="seekObj"
              value="0"
              max="1"
            ></progress>
          </span>
          <br />
          <small class="start-time"></small>
          -
          <small class="end-time"></small>
          <br>
          <div class="button-group">
            <button
              id="play-btn"
              class="btn btn-primary btn-sm"
            >
              Play
            </button>
            <button
              id="mute-btn"
              class="btn btn-outline-secondary btn-sm"
            >
              Mute
            </button>
          </div>
        </div>
      </div>
      <h1 class="display-5">Happy Valentine's Day, Nhaz!</h1>
      <p class="fs-5">I love you more than anything in the world!</p>

      <div class="gallery mt-5 mb-5">
        <img src="https://jabezbstorage.blob.core.windows.net/jabezbcontainer/IMG-1.JPG" />
        <img src="https://jabezbstorage.blob.core.windows.net/jabezbcontainer/IMG-2.JPG" />
        <img src="https://jabezbstorage.blob.core.windows.net/jabezbcontainer/IMG-3.jpg" />
        <img src="https://jabezbstorage.blob.core.windows.net/jabezbcontainer/IMG-4.JPG" />
        <img src="https://jabezbstorage.blob.core.windows.net/jabezbcontainer/IMG-5.JPG" />
        <img src="https://jabezbstorage.blob.core.windows.net/jabezbcontainer/IMG-6.jpg" />
        <img src="https://jabezbstorage.blob.core.windows.net/jabezbcontainer/IMG-7.JPG" />
        <img src="https://jabezbstorage.blob.core.windows.net/jabezbcontainer/IMG-8.JPG" />
        <img src="https://jabezbstorage.blob.core.windows.net/jabezbcontainer/IMG-9.JPG" />
        <img src="https://jabezbstorage.blob.core.windows.net/jabezbcontainer/IMG-10.JPG" />
      </div>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-danger"
        data-bs-toggle="modal"
        data-bs-target="#valentineModal"
      >
        Click Me! ‚ô•
      </button>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="valentineModal"
      tabindex="-1"
      aria-labelledby="valentineModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <p class="fs-3">Will you be my Valentine? ‚ù§</p>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-target="#locationModal"
              data-bs-toggle="modal"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="locationModal"
      aria-hidden="true"
      aria-labelledby="locationModalLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <p
              class="modal-title fs-5"
              id="locationModalLabel"
            >
              Yay!! Let's meet at llona's place! See you on the 14th, my Itik! I love you üòò
            </p>
          </div>
          <div class="modal-body">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.2380452774705!2d121.15462049999998!3d14.585507199999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b9ed7616aa37%3A0x92c96b226aabb145!2sIlona&#39;s%20Place!5e0!3m2!1sen!2sph!4v1739001920994!5m2!1sen!2sph"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Okay üòò
            </button>
          </div>
        </div>
      </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
